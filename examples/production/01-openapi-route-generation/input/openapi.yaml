openapi: 3.0.0
info:
  title: User Management API
  description: |
    A comprehensive API for managing users in a multi-tenant application.
    Supports user CRUD operations, search, and profile management.
  version: 1.0.0
  contact:
    name: API Support
    email: api-support@example.com

servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: https://staging-api.example.com/v1
    description: Staging server

paths:
  /users/{id}:
    get:
      summary: Get user by ID
      description: Retrieves a single user by their unique identifier
      operationId: getUserById
      tags:
        - users
      parameters:
        - name: id
          in: path
          description: Unique user identifier
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
            example: 42
        - name: include
          in: query
          description: Optional related data to include (comma-separated)
          required: false
          schema:
            type: string
            enum: [profile, settings, stats, all]
            example: profile,stats
      responses:
        '200':
          description: User found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                user_with_profile:
                  summary: User with profile data
                  value:
                    id: 42
                    email: john.doe@example.com
                    name: John Doe
                    role: admin
                    createdAt: '2024-01-15T10:30:00Z'
                    profile:
                      avatar: https://example.com/avatars/42.jpg
                      bio: Software engineer and coffee enthusiast
        '400':
          description: Invalid user ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Validation failed
                message: User ID must be a positive integer
                details:
                  - field: id
                    issue: Must be >= 1
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: User not found
                message: No user exists with id 42
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      summary: Update user
      description: Updates an existing user's information
      operationId: updateUser
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
            examples:
              update_name:
                summary: Update user name
                value:
                  name: Jane Doe
                  email: jane.doe@example.com
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: Conflict
                message: Email jane.doe@example.com is already registered

    delete:
      summary: Delete user
      description: Soft deletes a user (marks as inactive rather than permanent deletion)
      operationId: deleteUser
      tags:
        - users
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            minimum: 1
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      summary: List users
      description: Retrieves a paginated list of users with optional filtering
      operationId: listUsers
      tags:
        - users
      parameters:
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
            example: 1
        - name: limit
          in: query
          description: Number of users per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
            example: 20
        - name: role
          in: query
          description: Filter by user role
          schema:
            type: string
            enum: [admin, user, moderator]
        - name: search
          in: query
          description: Search users by name or email (case-insensitive)
          schema:
            type: string
            minLength: 2
            maxLength: 100
            example: john
        - name: sort
          in: query
          description: Sort field and direction
          schema:
            type: string
            enum: [createdAt:asc, createdAt:desc, name:asc, name:desc]
            default: createdAt:desc
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
              examples:
                user_list:
                  summary: List of users
                  value:
                    data:
                      - id: 1
                        email: admin@example.com
                        name: Admin User
                        role: admin
                        createdAt: '2024-01-01T00:00:00Z'
                      - id: 2
                        email: john@example.com
                        name: John Smith
                        role: user
                        createdAt: '2024-01-15T10:30:00Z'
                    pagination:
                      page: 1
                      limit: 20
                      total: 47
                      totalPages: 3
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      summary: Create user
      description: Creates a new user account
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              new_user:
                summary: Create new user
                value:
                  email: newuser@example.com
                  name: New User
                  password: SecurePassword123!
                  role: user
      responses:
        '201':
          description: User created successfully
          headers:
            Location:
              description: URL of the created user
              schema:
                type: string
                example: /users/123
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid request body
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      required:
        - id
        - email
        - name
        - role
        - createdAt
      properties:
        id:
          type: integer
          format: int64
          description: Unique user identifier
          example: 42
        email:
          type: string
          format: email
          description: User's email address (unique)
          example: john.doe@example.com
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: User's full name
          example: John Doe
        role:
          type: string
          enum: [admin, user, moderator]
          description: User's role in the system
          example: user
        createdAt:
          type: string
          format: date-time
          description: Timestamp when user was created
          example: '2024-01-15T10:30:00Z'
        profile:
          type: object
          description: Optional user profile data
          properties:
            avatar:
              type: string
              format: uri
              example: https://example.com/avatars/42.jpg
            bio:
              type: string
              maxLength: 500
              example: Software engineer and coffee enthusiast

    UserCreateRequest:
      type: object
      required:
        - email
        - name
        - password
      properties:
        email:
          type: string
          format: email
          example: newuser@example.com
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: New User
        password:
          type: string
          format: password
          minLength: 8
          maxLength: 72
          description: Must contain uppercase, lowercase, number, and special character
          example: SecurePassword123!
        role:
          type: string
          enum: [admin, user, moderator]
          default: user

    UserUpdateRequest:
      type: object
      properties:
        email:
          type: string
          format: email
        name:
          type: string
          minLength: 1
          maxLength: 100
        role:
          type: string
          enum: [admin, user, moderator]

    Error:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
          description: Error type/category
          example: Validation failed
        message:
          type: string
          description: Human-readable error message
          example: User ID must be a positive integer
        details:
          type: array
          description: Optional detailed validation errors
          items:
            type: object
            properties:
              field:
                type: string
              issue:
                type: string

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - totalPages
      properties:
        page:
          type: integer
          minimum: 1
          description: Current page number
        limit:
          type: integer
          minimum: 1
          description: Items per page
        total:
          type: integer
          minimum: 0
          description: Total number of items
        totalPages:
          type: integer
          minimum: 0
          description: Total number of pages

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - bearerAuth: []
